<!doctype html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<style>
    h2{
        font-family: "DejaVu Sans Mono";
        text-align: center;
    }
    h3{

        text-align: center}
    li{

        font-size: large;
        text-align: center;
    }
</style>
<body>
<h2 >List is a group of related item</h2>
<h3 style="color: darkviolet">List of Cars Unordered</h3>
<ul>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Range Rover</li>
</ul>
<br>
<h3 style="color: blue ">List of Fruits ordered</h3>
<ol>
  <li>Mangoes</li>
    <li>Pineapples</li>
    <li>Oranges</li>
    <li>Apples</li>
</ol>


</body>
</html>
